<body style="--bs-primary: #fff;--bs-primary-rgb: 255,255,255;--bs-secondary: rgb(34,202,214);--bs-secondary-rgb: 34,202,214;--bs-danger: #652e40;--bs-danger-rgb: 101,46,64;--bs-dark: #292929;--bs-dark-rgb: 41,41,41;--bs-body-bg: #2C2C2C;">
    <section class="position-relative py-4 py-xl-5" style="background: linear-gradient(rgba(0,0,0,0.75) 0%, rgba(0,0,0,0.75)), url(&quot;assets/img/11.jpg&quot;) center / cover no-repeat;">
        <div class="container">
            <div class="row mb-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2 style="color: var(--bs-primary);font-family: 'Intensa Fuente';font-size: 4em;">Log in</h2>
                    <p class="w-lg-50" style="color: var(--bs-primary);font-family: 'JEK 5';">Log in to your AoTTG 2 account or create a new one.</p>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5" style="background: linear-gradient(rgba(0,0,0,0.56) 0%, rgba(0,0,0,0.16)), url(&quot;assets/img/Black_square.png&quot;) center / cover no-repeat, transparent;border-style: none;">
                        <div class="card-body d-flex flex-column align-items-center">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4" style="background: transparent;"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                                </svg></div>
                            <form class="text-center" method="post">
                                <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email" style="font-family: 'JEK 5';background: var(--bs-dark);color: var(--bs-light);"></div>
                                <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password" style="font-family: 'JEK 5';background: var(--bs-dark);color: var(--bs-light);"></div>
                                <div class="mb-3"><button class="btn btn-danger d-block w-100" type="submit" style="font-family: 'JEK 5';background: var(--bs-danger);border-style: none;">Login</button></div>
                                <p class="text-muted" style="font-family: 'JEK 5';">Forgot your password?</p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/js/jquery.min.js"></script>
